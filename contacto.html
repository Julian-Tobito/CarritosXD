<body id="contacto_2">

        <div class="contenedor__contacto">

            <form id="form__contacto" class="form__contacto">


                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" class="form-input" placeholder="Escribe tu nombre" required>

                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" class="form-input" placeholder="Escribe tus apellidos" required>

                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" id="telefono" class="form-input" placeholder="Escribe tu telefono" required>

                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" class="form-input" placeholder="Escribe tu correo" required>

                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea type="text" id="mensaje" class="form-textarea" placeholder="Escribe un mensaje"
                    required></textarea>

                <div class="from-txt">

                    <a href="#">Politicas de privacidad</a>
                    <a href="#">Terminos y condiciones</a>

                </div>

                <input type="submit" class="btn_sumbit_contacto" value="Enviar consulta">
